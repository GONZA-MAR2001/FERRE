<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería La Ceja</title>
    <!--iconos bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
        }

        /* Encabezado */
        header {
            display: flex;
            background-color: #d32f2f;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-right: 4px;

        }

        header h1 {
            margin: 0;
        }

        /* Menú de Navegación */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }

        nav a:hover {
            background-color: #d32f2f;
        }

        /* Sección de Bienvenida */
        .welcome-section {
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        .welcome-section h2 {
            color: #d32f2f;
        }

        /* Sección de Productos */
        .products-section {
            padding: 50px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            background-color: #fff;
        }

        .product {
            border: 1px solid #ddd;
            padding: 20px;
            width: 200px;
            text-align: center;
            background-color: #fff;
        }

        .product h3 {
            color: #333;
        }

        /* Zona de Pedidos y Pagos */
        .order-section {
            padding: 50px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .order-section h2 {
            color: #d32f2f;
        }

        .order-form {
            max-width: 500px;
            margin: auto;
        }

        .order-form input, .order-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }

        /* Sección de Contacto */
        .contact-section {
            padding: 50px;
            background-color: #fff;
            text-align: center;
        }

        .contact-section h2 {
            color: #d32f2f;
        }

        .contact-info {
            margin-top: 20px;
        }

        /* Pie de página */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>

        <h1>Ferretería La Ceja</h1>

        <h3><i class="bi bi-telephone-outbound-fill"></i>314 785 67 59</h3>
        <h3><i class="bi bi-geo-alt-fill"></i>La Ceja, Ant. CRR 17 # 20-27</h3>
      <h3><i class="bi 
        bi-envelope-at-fill"></i>jorge.arrubla1987@gmail.com</h3>
    </header>

    <!-- Menú de Navegación -->
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#productos">Productos</a>
        <a href="#pedidos">Pedidos</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <!-- Zona de Pedidos y Pagos -->
    <section class="order-section" id="pedidos">
        <h2>Realiza tu Pedido</h2>
        <form class="order-form">
            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="text" name="producto" placeholder="Producto" required>
            <input type="number" name="cantidad" placeholder="Cantidad" required>
            <textarea name="direccion" placeholder="Dirección de entrega" required></textarea>
            <button type="submit">Enviar Pedido</button>
        </form>
    </section>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2023 Ferretería La Ceja. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
